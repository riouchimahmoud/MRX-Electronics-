<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRX STUDIO | Premium Hardware</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #0d0d0f;
            --royal-blue: #1c3faa;
            --neon-blue: #00d4ff;
            --neon-violet: #9d00ff;
            --text: #ffffff;
            --text-muted: #6b6b6b;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; }

        /* --- LANDING --- */
        .landing {
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #0f101a 0%, #050505 100%);
            text-align: center;
        }
        .hero-title { font-size: clamp(3.5rem, 12vw, 8rem); font-weight: 800; letter-spacing: -2px; line-height: 0.85; }
        .neon { background: linear-gradient(to right, var(--neon-blue), var(--neon-violet)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tagline { color: var(--text-muted); letter-spacing: 10px; text-transform: uppercase; font-size: 0.7rem; margin-top: 20px; }

        /* --- TRIGGER --- */
        .shop-trigger {
            position: fixed; bottom: 40px; right: 40px; z-index: 2000;
            cursor: pointer; background: var(--royal-blue); padding: 20px;
            border-radius: 15px; transition: 0.4s;
        }
        .slash-wrap { display: flex; flex-direction: column; gap: 6px; }
        .slash { width: 30px; height: 3px; background: white; border-radius: 10px; }

        /* --- SIDEBAR & FILTER --- */
        .sidebar {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(30px);
            z-index: 1500; transition: 0.7s cubic-bezier(0.85, 0, 0.15, 1);
            display: grid; grid-template-columns: 350px 1fr;
        }
        .sidebar.active { right: 0; }

        .filter-panel {
            background: var(--panel); border-right: 1px solid var(--border);
            padding: 60px 40px; display: flex; flex-direction: column; gap: 30px;
            overflow-y: auto;
        }
        .cat-btn {
            width: 100%; text-align: left; padding: 12px; background: transparent;
            border: 1px solid var(--border); color: var(--text-muted);
            border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .cat-btn.active { background: var(--royal-blue); color: white; border-color: var(--neon-blue); }

        /* --- PRODUCT GRID --- */
        .results-panel { padding: 40px 5%; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

        .card {
            background: var(--panel); border: 1px solid var(--border); padding: 25px;
            border-radius: 16px; transition: 0.3s;
        }
        .card:hover { border-color: var(--neon-blue); transform: translateY(-5px); }
        .card h3 { font-size: 1.2rem; margin-bottom: 15px; color: var(--neon-blue); }
        .card .specs { font-size: 0.85rem; color: #ccc; line-height: 1.6; margin-bottom: 20px; }
        .card .price { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; }

        .buy-btn {
            display: block; width: 100%; text-align: center; padding: 12px;
            background: #25d366; color: white; text-decoration: none;
            border-radius: 8px; font-weight: 700; font-size: 0.8rem;
        }

        .mobile-filter-toggle { display: none; width: 100%; padding: 15px; background: var(--royal-blue); color: white; border: none; border-radius: 8px; font-weight: 700; margin-bottom: 20px; }

        /* --- SOCIALS --- */
        .socials { position: fixed; bottom: 40px; left: 40px; z-index: 1001; display: flex; gap: 15px; }
        .soc-link { width: 50px; height: 50px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: white; font-weight: 800; font-size: 0.7rem; }

        @media (max-width: 900px) {
            .sidebar { grid-template-columns: 1fr; }
            .filter-panel { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: none; }
            .filter-panel.mobile-show { display: flex; }
            .mobile-filter-toggle { display: block; }
        }
    </style>
</head>
<body>

    <div class="landing">
        <h1 class="hero-title">MRX<br><span class="neon">STUDIO</span></h1>
        <p class="tagline">Tech Boutique üá≤üá¶</p>
    </div>

    <div class="socials">
        <a href="https://www.instagram.com/mrx_electronics?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="soc-link">INSTA</a>
        <a href="https://wa.me/212693672256" class="soc-link" style="color:#25d366">WA</a>
    </div>

    <div class="shop-trigger" onclick="toggleShop()">
        <div class="slash-wrap"><div class="slash"></div><div class="slash"></div><div class="slash"></div></div>
    </div>

    <div class="sidebar" id="sidebar">
        <aside class="filter-panel" id="filterPanel">
            <button class="mobile-filter-toggle" onclick="toggleMobileFilter()" style="background:var(--neon-violet)">APPLY FILTERS</button>
            <span style="font-size:0.7rem; font-weight:800; color:var(--royal-blue); letter-spacing:2px">CATEGORIES</span>
            <div style="margin-top:15px; display:flex; flex-direction:column; gap:10px">
                <button class="cat-btn active" onclick="setCategory('all', this)">All Stock</button>
                <button class="cat-btn" onclick="setCategory('laptop', this)">Laptops</button>
                <button class="cat-btn" onclick="setCategory('desktop', this)">Desktops</button>
                <button class="cat-btn" onclick="setCategory('phone', this)">Phones</button>
            </div>
            <div style="margin-top:30px">
                <span style="font-size:0.7rem; font-weight:800; color:var(--royal-blue); letter-spacing:2px">PRICE MAX: <span id="priceVal" style="color:white">10,000</span> DH</span>
                <input type="range" id="priceRange" min="1000" max="15000" step="100" value="15000" style="width:100%; margin-top:15px" oninput="applyFilters()">
            </div>
        </aside>

        <section class="results-panel">
            <button class="mobile-filter-toggle" onclick="toggleMobileFilter()">‚öôÔ∏è FILTER BY TYPE / PRICE</button>
            <h2 style="font-size: 2rem; margin-bottom: 30px;">Premium <span class="neon">Inventory</span></h2>
            <div class="grid" id="productGrid"></div>
        </section>
    </div>

    <script>
        const products = [
            // LAPTOPS
            { name: "i5-1240P Laptop", cat: "laptop", price: 4250, specs: "Intel Core i5-1240P (12th Gen)<br>8GB RAM<br>512GB SSD Ultra Rapide" },
            { name: "MacBook Air M1 13‚Äù (2020)", cat: "laptop", price: 5900, specs: "Puce Apple M1 (8 CPU / 7 GPU)<br>8GB RAM | 512GB SSD<br>√âcran Retina True Tone<br>Batterie 12-15h (√âtat Neuf)" },
            { name: "Dell Precision 5570 (2022)", cat: "laptop", price: 6800, specs: "i7-12800H (14 Cores)<br>RTX A1000 4GB GDDR6<br>32GB RAM DDR5 | 1TB SSD<br>FHD+ 500 Nits 100% sRGB" },
            { name: "ACER NITRO V15", cat: "laptop", price: 7800, specs: "i5-13420H (13th Gen)<br>32GB RAM Extreme<br>1TB SSD | RTX 3050Ti<br>15.6\" FHD IPS 165Hz" },
            
            // DESKTOPS
            { name: "PC Gamer RTX 3060", cat: "desktop", price: 6900, specs: "i5-9400KF Processor<br>RTX 3060 12GB GPU<br>16GB RAM | 512GB NVMe SSD" },
            
            // PHONES
            { name: "iPhone 12", cat: "phone", price: 2600, specs: "64GB Storage<br>Premium Condition" },
            { name: "iPhone 11 Pro Max", cat: "phone", price: 3100, specs: "256GB Storage<br>Excellent Condition" },
            { name: "iPhone 14 Pro Max", cat: "phone", price: 9600, specs: "1TB Ultra Storage<br>Top Tier Condition" },
            { name: "Samsung S20 FE", cat: "phone", price: 2000, specs: "128GB Storage<br>Smooth Performance" },
            { name: "Samsung S22 Ultra", cat: "phone", price: 3600, specs: "Flagship Performance<br>Great Condition" }
        ];

        let currentCat = 'all';

        function toggleShop() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function toggleMobileFilter() {
            document.getElementById('filterPanel').classList.toggle('mobile-show');
        }

        function setCategory(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCat = cat;
            applyFilters();
        }

        function applyFilters() {
            const maxPrice = document.getElementById('priceRange').value;
            document.getElementById('priceVal').innerText = parseInt(maxPrice).toLocaleString();
            
            const filtered = products.filter(p => {
                const matchesCat = currentCat === 'all' || p.cat === currentCat;
                const matchesPrice = p.price <= maxPrice;
                return matchesCat && matchesPrice;
            });
            render(filtered);
        }

        function render(items) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = items.map(p => `
                <div class="card">
                    <h3>${p.name}</h3>
                    <div class="specs">${p.specs}</div>
                    <div class="price">${p.price.toLocaleString()} <span style="font-size:0.8rem; color:var(--neon-blue)">DH</span></div>
                    <a href="https://wa.me/212693672256?text=Salam MRX, I want to order the ${p.name.replace(/\"/g, '')}" class="buy-btn">WHATSAPP ORDER</a>
                </div>
            `).join('');
        }

        render(products);
    </script>
</body>
</html>
